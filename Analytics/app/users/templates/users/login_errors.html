{%load static%}
{% if messages %}
    {% for message in messages %}
        <div id="notification" style="color:red; margin-top: -25px; display: ;" role="alert">
            {{ message }}
        </div>
    {% endfor %}
{% endif %}

<script>
    setTimeout(function() {
    const notification = document.getElementById('notification');
    if (notification) {
        notification.style.display = 'none';
    }
  }, 5000);
  </script>
