{%load static%}
{% if messages %}
    {% for message in messages %}
        <div id="notification" style="color:red; margin-top: -25px; display: ;" role="alert">
            {{ message }}
        </div>
    {% endfor %}
{% endif %}

<script>
    setTimeout(function() {
        const notifications = document.querySelectorAll('[id$="_notification"]');
        notifications.forEach(function(notification) {
            notification.style.display = 'none';
        });
    }, 5000);
  </script>
